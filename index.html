<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <script
      src="https://kit.fontawesome.com/70002e4dc7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul>
          <li><a class="navbar__link" href="#">Gmail</a></li>
          <li><a class="navbar__link" href="#">Images</a></li>
          <li>
            <div class="circle__shadow">
              <a class="navbar__menu" href="#"
                ><i class="fa-solid fa-bars"></i
              ></a>
            </div>
          </li>
          <li>
            <div class="circle__shadow">
              <a class="navbar__user-icon" href="#"><span>L</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Content -->
    <section class="content__section">
      <div class="content__wrapper">
        <img
          class="content__logo"
          src="./assets/images/logo.jpg"
          alt="Logo do google"
        />
        <div class="search__bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="shearch__input" class="shearch__input" type="text" />
          <i class="fa-solid fa-keyboard"></i>
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="search__btns">
          <button class="google__search-btn">Pesquisa Google</button>
          <button class="lucky__search-btn">Estou com sorte</button>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="footer__content upper-footer"><p>Brasil</p></div>
      <div class="footer__content lower-footer">
        <div class="lower-left-footer">
          <ul>
            <li><a href="#">Sobre</a></li>
          </ul>
          <ul>
            <li><a href="#">Publicidade</a></li>
          </ul>
          <ul>
            <li><a href="#">Negócios</a></li>
          </ul>
          <ul>
            <li><a href="#">Como funciona a Pesquisa</a></li>
          </ul>
        </div>
        <div class="lower-right-footer">
          <ul>
            <li><a href="#">Privacidade</a></li>
          </ul>
          <ul>
            <li><a href="#">Termos</a></li>
          </ul>
          <ul>
            <li><a href="#">Configurações</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
